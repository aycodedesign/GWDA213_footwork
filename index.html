<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Animating On To Stage</title>
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>

        <div class="stage">
            <div class="start"></div>

            <div class="arrow left"></div>
            <div class="arrow right"></div>

            <div class="bl dojo"></div>
            <div class="bl bruce-lee"></div>
            <div class="bl heavy-bag"></div>
            <div class="bl yin-yang"></div>

            <div class="mj stage"></div>
            <div class="mj michael-jackson"></div>
            <div class="mj mic-stand"></div>
            <div class="mj disco-ball"></div>

            <div class="ma boxing-ring"></div>
            <div class="ma muhammad-ali"></div>
            <div class="ma speed-bag"></div>
            <div class="ma fight-bell"></div>
        </div>

        <script src="./js/jquery.js"></script>
        <script src="./js/scripts.js"></script>
    </body>
</html>
